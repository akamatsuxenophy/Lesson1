<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>lesson4-form</title>
    <link rel="stylesheet" type="text/css" href="oss5.css"/>
  </head>
  <body>
      <form class="inform" method="POST" action="confirm.html">
        <div class="title">
         入力Form
      　</div>
        <div>
          <label for="name">名前:　</label>
          <label class="check"><input type="text" id="name" name="name" /></label>
        </div>

        <div>
          <label for="address">住所:　</label>
          <label class="check"><input type="text" id="address" /></label>
        </div>

        <div>
         <label for="seibetsu">性別:　</label>
         <label class="check"><input type="radio" name="seibetsu" id="otoko"/>男
         <input type="radio" name="seibetsu" id="onna"/>女</label>
        </div>

        <div>
          <label for="age">年齢:　</label>
          <label class="check"><input type="checkbox" name="age" id="juu"/>１０代
          <input type="checkbox" name="age" id="nijuu"/>２０代<br/>
          <input type="checkbox" name="age" id="sanjuu"/>３０代
          <input type="checkbox" name="age" id="yonjuu"/>４０代</label>
        </div>

        <div>
          <label for="email">メールアドレス:　</label>
          <label class="check"><input type="text" id="email" /></label>
        </div>

        <div>
          <label for="tel">TEL:　</label>
          <label class="check"><input type="text" id="tel" /></label>
        </div>

        <div class="button">
          <!-- <button type="submit">送信する</button> -->
          <a href="#" onclick="btnClick()">送信</a>

        </div>


        <input type="hidden" name="Confirm_Page" value="confirm.html">


      </form>
      <script type="text/javascript" src="./input.js">
      </script>
  </body>
</html>
