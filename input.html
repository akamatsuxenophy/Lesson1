<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>lesson4-form</title>
    <link rel="stylesheet" type="text/css" href="oss5.css"/>
  </head>
  <body>
      <form class="inform" method="POST" action="confirm.html">
        <div class="title">
         入力Form
      　</div>
        <div>
          <label for="name">名前*（最大10文字）:　</label>
          <label class="check"><input type="text" id="name" name="name" /></label>
        </div>

        <div>
          <label for="address">住所*（最大30文字）:　</label>
          <label class="check"><input type="text" id="address" /></label>
        </div>

        <div>
         <label for="seibetsu">性別*:　</label>
         <label class="check"><input type="radio" name="seibetsu" id="otoko" value= "1"/>男
         <input type="radio" name="seibetsu" id="onna" value= "2"/>女</label>
        </div>

        <div>
          <label for="age">年齢(1つは選択):　</label>
          <label class="check"><input type="checkbox" name="age" id="juu" value= "10"/>１０代
          <input type="checkbox" name="age" id="nijuu" value = "20"/>２０代<br/>
          <input type="checkbox" name="age" id="sanjuu" value= "30"/>３０代
          <input type="checkbox" name="age" id="yonjuu" value= "40"/>４０代</label>
        </div>

        <div>
          <label for="email">メールアドレス*（半角英数字）:　</label>
          <label class="check"><input type="text" id="email" /></label>
        </div>

        <div>
          <label for="tel">TEL*（数値のみ）:　</label>
          <label class="check"><input type="text" id="tel" /></label>
        </div>

        <div class="button">
          <a href="#" onclick="btnClick()">送信</a>
        </div>
      </form>
      <script type="text/javascript" src="./input.js">
      </script>
  </body>
</html>
