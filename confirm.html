<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lesson4-counfirm</title>
  <link rel="stylesheet" type="text/css" href="oss5.css"/>
</head>
<body>
<form method="post" action="confirm.html">
    <div class="title">
      確認画面
    </div>

    <div>
      <label for="name">名前:</label>
      <label id="username" class="check"></label>
    </div>

    <div>
      <label for="address">住所:</label>
        <label class="check">%address%</label>
    </div>

    <div>
      <label for="seibetsu">性別:</label>
        <label class="check">男</label>
      </div>

    <div>
      <label for="age">年齢:</label>
        <label class="check">２０代</label>
      </div>

    <div>
      <label for="e-mail">メールアドレス:</label>
      <label class="check">abcdefg@.com</label>
    </div>

    <div>
      <label for="tel">TEL:</label>
      <label class="check">000-111-2222</label>
    </div>

    <div class="button">
      <a>送信する</a>
      <a href="input.html">キャンセル</a>
    </div>

    <input type="hidden" name="name" value="%name%">
    <input type="hidden" name="address" value="%address%">

  </form>
  <script type="text/javascript" src="./confirm.js">
  </script>
 </body>
</html>
